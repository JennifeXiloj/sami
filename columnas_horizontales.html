<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COLUMNAS HORIZONTALES</title>

	<link rel="stylesheet" type="text/css" href="BOOTSTRAP5/css/bootstrap.min.css">
	<script type="text/javascript" src="BOOTSTRAP5/js/bootstrap.min.js"></script>

<style type="text/css">
	
.row
{
	background: #D7BDE2;
	margin-top: 20px;
	border: 2px solid black;
}
.columna
{
	background: #BB8FCE ;
	text-align: center;
	padding: 10px;
	border: 1px solid black;
	border-radius: 30px;
}

body
{
	background: #A2D9CE;
	background: linear-gradient(to right, #4E2394, #DBC9F5); width: 100%; height: 500px;}
}

.btn
{
	background: #17A589;
	border: 2px solid white;
}

.btn:hover
{
	background: black;
	border: 2px solid white;
}

</style>

</head>

<body>

	<button class="btn btn-primary">boton de prueba</button>


<div class="container">
	<div class="row justify-content-start">
		<div class="columna col-4">columna 1</div>
		<div class="columna col-4">columna 2</div>
		<div class="columna col-3">columna 3</div>
	</div>

	<div class="row justify-content-end">
		<div class="columna col-4">columna 1</div>
		<div class="columna col-4">columna 2</div>
	</div>

	<div class="row justify-content-center">
		<div class="columna col-3">columna 1</div>
		<div class="columna col-3">columna 2</div>
		<div class="columna col-3">columna 3</div>
	</div>

	<div class="row justify-content-around">
		<div class="columna col-2">columna 1</div>
		<div class="columna col-2">columna 2</div>
	</div>

	<div class="row justify-content-betwen">
		<div class="columna col-4">columna 1</div>
		<div class="columna col-4">columna 2</div>
	</div>

	<div class="row justify-content-evenly">
		<div class="columna col-4">columna 1</div>
		<div class="columna col-6">columna 2</div>
	</div>
</div>




</body>
</html>
